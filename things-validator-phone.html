<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-validator-behavior/iron-validator-behavior.html">

<!--
`<things-validator-phone>` Phone number validator

  Example
    
    <things-input-field
      validator="things-validator-phone">
    </things-input-field>
-->

<script>
  Polymer({
    is: 'things-validator-phone',
    
    behaviors: [
      Polymer.IronValidatorBehavior,
    ],

    /**
     * Phone validation logic
     */
    validate: function(values) {
      var phoneFormat = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3,4})[-. ]?([0-9]{4})$/;
      if(values.match(phoneFormat) || values == '') {
        return true;
      } else {
        return false;
      }
    }
  });
</script>
